<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Home Page</title>
</head>

<body onload="acceptParam()">
    <h1>Welcome to Nodejs tutorial</h1>
    <form action="/create-post" method="post">
        <input type="text" name="title">
        <input type="text" name="content">
        <input type="submit" value="submit">
    </form>
    
    <p id="title"></p>
    <p id="content"></p>

    <script>
        const acceptParam = () => {
            let [ titleString, contentString ] = window.location.href.split('?')[1].split('&');
            document.getElementById('title').textContent += titleString.split('=')[1]
            document.getElementById('content').textContent += contentString.split('=')[1]
        }
    </script>
</body>
</html>
